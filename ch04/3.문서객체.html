        const seoulSpan = document.querySelector('#seoul > span');
        seoulSpan.style.color = 'orange'; // style을 동적으로 처리할 수 있다.

        const daejoen = document.querySelector('ul > li:nth-child(2)');
        daejoen.style.color = '#0f0';

        const busanTags = document.querySelectorAll('.busan');
        busanTags[0].style.color = 'skyblue';
        busanTags[1].style.color = 'skyblue';
        busanTags[2].style.color = 'skyblue';
    </script>
